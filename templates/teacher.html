<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Teacher Dashboard</h2>
        <h3>Session ID: {{session_id}}</h3>
        <p>Ask students to scan this QR code to mark their attendance.</p>
        <img src="data:image/png;base64,{{qr_data}}" width="250" alt="QR Code">
        <h3>Live Attendance:</h3>
        <div id="list">(Waiting for students...)</div>
        
        <a href="/teacher/download/{{session_id}}" class="btn">â†“ Download Attendance</a>
    </div>

    <script>
        async function refreshAttendance() {
            const res = await fetch("/teacher/check/{{session_id}}");
            const data = await res.json();
            const listElement = document.getElementById("list");
            if (data.length > 0) {
                listElement.innerHTML = data.join("<br>");
            } else {
                listElement.innerHTML = "(Waiting for students...)";
            }
        }
        setInterval(refreshAttendance, 3000);
    </script>
</body>
</html>
